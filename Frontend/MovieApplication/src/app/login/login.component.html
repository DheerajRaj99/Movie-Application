<div class="body">
  <div class="container">
    <div id="head">USER LOGIN</div>
  <!--  <hr style="border: 2px solid rgb(245, 227, 243)" />-->
<br>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="User Name"
          />
          <label for="floatingInput">User Name</label>
        </div>
        <div *ngIf="form.controls['username'].touched">
          <div class="alert alert-danger" *ngIf="username.errors?.['required']">
            <p>Enter User Name</p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
          <label for="floatingInput">Password</label>
        </div>
        <div *ngIf="form.controls['password'].touched">
          <div class="alert alert-danger" *ngIf="password.errors?.['required']">
            <p>Enter Password</p>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
</div>
