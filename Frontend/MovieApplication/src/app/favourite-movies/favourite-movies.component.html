<div class="body">
  <div class="content">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for movies" [(ngModel)]="search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
<button mat-icon-button><mat-icon id="search">search</mat-icon></button>
    </div>
    <hr>
    <h1>{{msg}}{{head}}</h1>
      <h1></h1>
       <mat-card class="example-card" *ngFor="let m of movies|filter:search">
      <img mat-card-image src="{{imgUrl+m.poster_path}}">
      <div id="btn"><button id="b1" (click)="deleteFav(m)"><mat-icon id="fav"
          matTooltipPosition="above"  matTooltip="Remove from favourite">delete</mat-icon></button></div>
      <div class="myDiv">
        <mat-icon id="dd">expand_circle_down</mat-icon>
        </div> 
      <mat-card class="hide">
     <h2>{{m.title}}</h2>
      <h3>{{m.release_date}}</h3>
      </mat-card>
    </mat-card>
    </div>
</div>
