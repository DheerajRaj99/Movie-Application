
<div class="body">
  <div class="content">
    <br />
    <mat-chip-list>
      <mat-chip id="c1" style="background-color: rgb(57, 105, 114)"
        ><a href="#latest">Latest & Trending</a></mat-chip
      >
      <mat-chip style="background-color: rgb(57, 105, 114)"
        ><a href="#toprated">Top Rated</a></mat-chip
      >
      <mat-chip style="background-color: rgb(57, 105, 114)"
        ><a href="#popular">Popular</a></mat-chip
      >
      <mat-chip style="background-color: rgb(57, 105, 114)"
        ><a href="#recent">Recently Added</a></mat-chip
      >
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search for movies"
          [(ngModel)]="search"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
        <button mat-icon-button><mat-icon id="search">search</mat-icon></button>
      </div>
    </mat-chip-list>
    <hr />
  </div>
  <h1 id="latest">Latest & Trending</h1>
  <div class="content">
    <mat-card class="example-card" *ngFor="let m of movies | filter: search, index as i">
      <img mat-card-image src="{{ imgUrl + m.poster_path }}" />
      <div id="btn">
        <button id="b1" (click)="addfav(m,i)">
          <!-- [ngClass]="{'green' : toggle, 'red': !toggle}" [style.color]="color" -->
        
          <mat-icon 
            id="fav"
            matTooltipPosition="above"
            matTooltip="Add to favourite"
            >favorite</mat-icon
          >
        </button>
      </div>
      <div class="myDiv">
        <mat-icon id="dd">expand_circle_down</mat-icon>
      </div>
      <mat-card class="hide">
        <h2>{{ m.title }}</h2>
        <h3>{{ m.release_date }}</h3>
      </mat-card>
    </mat-card>
  </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="./home">1</a></li>
        <li class="page-item"><a class="page-link" href="./page2">2</a></li>
        <li class="page-item"><a class="page-link" href="./page3">3</a></li>
        <li class="page-item"><a class="page-link" href="./page4">4</a></li>
        <li class="page-item"><a class="page-link" href="./page5">5</a></li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
